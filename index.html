<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Kalkulator Evan</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="title">
          <h1>Kalkulator Evan</h1>
        </div>
        <div class="calculator">
          <div class="display">
            <div class="display-history">0</div>
            <div class="display-input">0</div>
          </div>

          <div class="display-number">
            <button class="btn clear-all">C</button>
            <button class="btn clear-entity">CE</button>
            <button class="btn operator">%</button>
            <button class="btn operator">รท</button>

            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">x</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">+</button>
            <button class="btn number">0</button>
            <button class="btn number">.</button>
            <button class="btn equal">=</button>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
